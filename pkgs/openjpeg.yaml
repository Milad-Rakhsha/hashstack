extends: [cmake_package]

# version 1.5 of openjpeg
# later versions should go in openjpeg2

dependencies:
  build: []

defaults:
  relocatable: false

sources:
- key: tar.gz:zgii7k2eimvc5usvbrcxzn7hg3ng27bs
  url: http://sourceforge.net/projects/openjpeg.mirror/files/1.5.0/openjpeg-1.5.0.tar.gz

build_stages:

# grib_api, at least, expects not to find this namespaced
- name: fix_include
  after: install
  handler: bash
  bash: |
    ln -s ${ARTIFACT}/include/openjpeg-1.5/openjpeg.h ${ARTIFACT}/include/openjpeg.h
    ln -s ${ARTIFACT}/include/openjpeg-1.5/opj_stdint.h ${ARTIFACT}/include/opj_stdint.h
    ln -s ${ARTIFACT}/include/openjpeg-1.5/opj_config.h ${ARTIFACT}/include/opj_config.h
