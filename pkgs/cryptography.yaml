extends: [setuptools_package]

dependencies:
  build: [six, cffi, cryptography-vectors, openssl, pytest, pycparser, libffi]
  run: [cffi, libffi, enum34]

sources:
- key: tar.gz:z6bn3lertnmh6xseer2xtnbtejgmfybt
  url: https://pypi.python.org/packages/6c/c5/7fc1f8384443abd2d71631ead026eb59863a58cad0149b94b89f08c8002f/cryptography-1.5.3.tar.gz

build_stages:
- name: build_ext_options
  mode: replace
  before: install
  handler: bash
  bash: |
       export SETUPTOOLS_PACKAGE_EXTRA_OPTIONS="build_ext --library-dirs=${OPENSSL_DIR}/lib --rpath=${OPENSSL_DIR}/lib"

- when: machine == 'CrayXE6'
  name: build_ext_options
  mode: replace
  before: install
  handler: bash
  bash: |
    LD_LIBRARY_PATH=${LIBFFI_DIR}/lib:$LD_LIBRARY_PATH LDFLAGS="-L${LIBFFI_DIR}/lib -Wl,-rpath,${LIBFFI_DIR}/lib -L${OPENSSL_DIR}/lib -Wl,-rpath,${OPENSSL_DIR}/lib" CFLAGS="-I${OPENSSL_DIR}/include -I${CFFI_DIR}/include -I${LIBFFI_DIR}/include" ARCHFLAGS="-arch x86_64" $PYTHON setup.py install --prefix=${ARTIFACT}

